<ion-header>
  <ion-toolbar color="primary">
    <ion-title>forgot-password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="auth"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content padding >
  <div id="div" style="height:auto;
    border:3px solid #000;
    background-color: rgb(236, 196, 159);
    padding: 8px;
    border-radius: 16px;
    margin: 8px;">
    <b style="margin-bottom: 4px"> Enter your mnemonic code! </b>
  </div>

  
  <textarea  style="height:150px;
  border:3px solid #000;
  background-color: rgb(226, 236, 169);
  padding: 8px;
  border-radius: 16px;
  margin: 8px;
  width: 95%" name="hello word" [(ngModel)]="enteredCode"  rows="5"></textarea>



  <ion-button   style="position: relative;
                      margin-left:75%;   
                      bottom:8px" 
                      (click)="onClick()" >
      Next
  </ion-button>

  <p style="color: red" padding *ngIf="(hi===-1)" > Invalid code. No user found</p>
  
</ion-content>
